<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="ChillDipperz NFT Collection — Don't panic. Dip. Chill. Repeat." />
  <title>ChillDipperz</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(circle at top, #0a0a1a, #000);
      color: #fff;
      text-align: center;
      overflow-x: hidden;
    }
    header img {
      width: 100%;
      max-height: 400px;
      object-fit: cover;
      box-shadow: 0 0 30px #00ccff33;
    }
    h1 {
      font-size: 2.5rem;
      margin-top: 1rem;
      color: #00e0ff;
      text-shadow: 0 0 10px #00e0ff, 0 0 20px #ff00ff;
    }
    p.tagline {
      font-size: 1.2rem;
      color: #ccc;
      margin-bottom: 2rem;
    }
    .buttons {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      margin-bottom: 3rem;
    }
    a.btn {
      text-decoration: none;
      color: #fff;
      border: 2px solid #00e0ff;
      padding: 0.8rem 1.5rem;
      border-radius: 50px;
      transition: 0.3s;
      box-shadow: 0 0 10px #00e0ff77;
    }
    a.btn:hover {
      background: linear-gradient(90deg, #00e0ff, #ff00ff);
      box-shadow: 0 0 20px #00e0ff;
      transform: scale(1.05);
    }
    footer {
      border-top: 1px solid #222;
      padding: 2rem 0;
      color: #888;
      font-size: 0.9rem;
    }
    @media (max-width: 600px) {
      h1 { font-size: 1.8rem; }
      .buttons { flex-direction: column; }
    }
  </style>
</head>
<body>
  <header>
    <img src="https://raw.githubusercontent.com/Chilldipper/Chilldipperz/main/Chilldipper%20banner.png" alt="ChillDipperz Banner">
  </header>

  <main>
    <h1>Welcome to ChillDipperz</h1>
    <p class="tagline">Don’t panic. Dip. Chill. Repeat.</p>

    <div class="buttons">
      <a href="https://twitter.com/chilldipperZ" target="_blank" class="btn">Follow on Twitter</a>
      <a href="#" target="_blank" class="btn">View on OpenSea</a>
    </div>

    <p>A 10,000-piece meme-driven pixel collection of chill dippers buying the dip on Base & Ethereum.</p>
  </main>

  <footer>
    © 2025 ChillDipperz — Stay Chill.
  </footer>
</body>
</html>
